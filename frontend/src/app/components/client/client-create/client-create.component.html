<mat-card>
    <mat-card-title>Novo Cliente</mat-card-title>
    <mat-card-subtitle>Preencha os dados abaixo para cadastrar um novo cliente no sistema.</mat-card-subtitle>
    <form>

        <mat-form-field>
            <input matInput placeholder="Nome" [(ngModel)]="client.nome" name="nome" autocomplete="off"
                autocapitalize="on" required>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Idade" [(ngModel)]="client.idade" name="idade" autocomplete="off" required>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="CPF" [(ngModel)]="client.cpf" name="cpf" autocomplete="off" required>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Telefone" [(ngModel)]="client.telefone" name="telefone" autocomplete="off"
                required>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="E-mail" [(ngModel)]="client.email" name="email" autocomplete="off" required>
        </mat-form-field>

    </form>

    <button class="btnLimpar" mat-raised-button (click)="cancelClient()">
        Limpar
    </button>

    <button class="btnCadastrar" mat-raised-button (click)="createClient()">
        Cadastrar
    </button>

</mat-card>
