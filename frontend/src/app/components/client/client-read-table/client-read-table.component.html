<div class="tabela mat-elevation-z8">
  <table mat-table class="full-width-table" [dataSource]='clients' matSort>
    <!-- Nome Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
      <td mat-cell *matCellDef="let client">{{client.nome}}</td>
    </ng-container>

    <!-- Telefone Column -->
    <ng-container matColumnDef="telefone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Telefone</th>
      <td mat-cell *matCellDef="let client">{{client.telefone}}</td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>E-mail</th>
      <td mat-cell *matCellDef="let client">{{client.email}}</td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="acao">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Ação</th>
      <td mat-cell *matCellDef="let client">
        <a routerLink="">
          <i class="material-icons edit">
            edit
          </i>
          <i class="material-icons delete">
            delete
          </i>
        </a>
      </td>
    </ng-container>

    <!--Tratativa de Lista Vazia-->
    <!--    <ng-container matColumnDef="noData">-->
    <!--      <mat-footer-cell *matFooterCellDef colspan="6">-->
    <!--        Nenhum Cliente Cadastrado.-->
    <!--      </mat-footer-cell>-->
    <!--    </ng-container>-->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


    <!--<mat-footer-row *matFooterRowDef="['noData']" [ngClass]="{ hide: !(client != null && client.data.length === 0) }"></mat-footer-row>-->

  </table>

  <mat-paginator #paginator [length]="dataSource.data.length" [pageIndex]="0" [pageSize]="10"
    [pageSizeOptions]="[5, 10, 15]">
  </mat-paginator>
</div>
